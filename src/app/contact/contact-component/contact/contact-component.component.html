<div class="card text-white bg-dark mb-3" style="max-width: 20rem;">
    <!-- <button type="button" class="close" data-dismiss="alert"></button> -->

    <div class="card-header">
        <h3>{{contactInput.lName}}, {{contactInput.fName}}</h3>
        <h4>{{contactInput.job}}</h4>

    </div>
    <div class="card-body">
        <p class="card-text">Phone: {{contactInput.telNum}}</p>
        <p class="card-text">Email: {{contactInput.email}}</p>
        <h4 class="card-title">Added on: {{contactInput.date | date}}</h4>
    </div>
</div>
