<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{contactInput.lName}}, {{contactInput.fName}}</mat-card-title>
        <mat-card-subtitle>{{contactInput.job}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p class="card-text">Phone: {{contactInput.telNum}}</p>
        <p class="card-text">Email: {{contactInput.email}}</p>
        <h4 class="card-title">Added on: {{contactInput.date | date}}</h4>
    </mat-card-content>

</mat-card>
